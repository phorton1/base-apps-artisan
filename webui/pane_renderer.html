<!-- pane_renderer.html -->

<!-- HEADER -->
<!-- NOTE THE NESTED LAYOUT -->

<div
	id='renderer_pane'
    class="ui-layout-north">

    <!-- include section_header_bar.html id=renderer -->

    <div
        id="renderer_body"
        class="renderer_body">

        <!-- ALBUM INFO -->

        <table width='100%' style="table-layout:fixed;">
            <tr>
                <td id="renderer_album_image_td">
                    <img
                        id="renderer_album_image"
                        align="left"
                        src="/webui/icons/artisan.png"
                        onclick='javascript:show_in_explorer(event)'>
                </td>

                <td id="renderer_album_info_td">

                    <div id="renderer_album_info_div">
                        <p id="renderer_song_title">Song Title</p>
                        <p id="renderer_album_artist">Album Artist</p>
                        <p id="renderer_album_title">Album Title</p>
                        <p id="renderer_album_track">Track 0</p>
                        <p id="renderer_song_genre">DATE</p>
                    </div>

                    <div id="renderer_slider_div">
                        <div id="renderer_slider">
                        </div>
                        <div id="renderer_play_info">
                            <table width="100%">
                                <tr>
                                    <td id="renderer_position" class="renderer_play_time">00:00:00</td>
                                    <td id="renderer_play_type" colspan="4">MP3</td>
                                    <td id="renderer_duration" class="renderer_play_time">00:00:00</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </td>

            </tr>
        </table>

        <!-- TRANSPORT CONTROLS -->

        <table class="renderer_table" align='center'>
            <tr>

				<!-- this to become the volume control, disabled if max_vol == 0 -->

                <td class="play_button" align="center">
                    <input type="button"
                        id="renderer_button_prev"
                        value=" << "
                        disabled
                        onclick = "javascript:renderer_command('prev')">
                </td>
                <td class="play_button" align="center">
                    <input type="button"
                        id="renderer_button_play_pause"
                        value=" > "
                        disabled
                        onclick = "javascript:renderer_command('play_pause')">
                </td>
                <td class="play_button" align="center">
                    <input type="button"
                        id="renderer_button_stop"
                        value=" X "
                        disabled
                        onclick = "javascript:renderer_command('stop')">
                </td>
                <td class="play_button" align="center">
                    <input type="button"
                        id="renderer_button_next"
                        value=" >> "
                        disabled
                        onclick = "javascript:renderer_command('next')">
                </td>
            </tr>
        </table>

    </div>	<!-- why the extra div? -->

</div>  <!-- renderer_pane -->


<!-- new renderer tracklist div -->

<div
	id='renderer_tracklist'
    class="ui-layout-center">
</div>
