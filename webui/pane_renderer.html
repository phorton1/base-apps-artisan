<!-- pane_renderer.html -->

<!-- NOTE THE NESTED LAYOUT -->

<div
	id='renderer_pane'
    class="ui-layout-north">

	<div class="header_bar header_text">
		<div class="header_text">
			<img
				class="header_icon"
				src="/webui/icons/artisan.png">
			<span id="renderer_state"></span>
			<span id="renderer_queue_state"
				  class="header_text header_filler header_button"
				  onclick="javascript:renderer_command('set_playing?playing='+RENDERER_PLAY_QUEUE)"></span>
			<span id="renderer_playlist_state"
				  class="header_text header_filler header_button"
				  onclick="javascript:renderer_command('set_playing?playing='+RENDERER_PLAY_PLAYLIST)"></span>
		</div>
		<div id="renderer_status" class="header_text header_right"></div>
	</div>

    <div
        id="renderer_body"
        class="renderer_body">

        <!-- ALBUM INFO -->

        <table width='100%' style="table-layout:fixed;">
            <tr>
                <td id="renderer_album_image_td">
                    <img
                        id="renderer_album_image"
                        align="left"
                        src="/webui/icons/artisan.png"
                        onclick='javascript:show_in_explorer(event)'>
                </td>

                <td id="renderer_album_info_td">

                    <div id="renderer_album_info_div">
                        <p id="renderer_song_title">Song Title</p>
                        <p id="renderer_album_artist">Album Artist</p>
                        <p id="renderer_album_title">Album Title</p>
                        <p id="renderer_album_track">Track 0</p>
                        <p id="renderer_song_genre">Genre</p>
                    </div>

                    <div id="renderer_slider_div">
                        <div id="renderer_slider" class='noSwipe'>
                        </div>
                        <div id="renderer_play_info">
                            <table width="100%">
                                <tr>
                                    <td id="renderer_position" class="renderer_play_time">00:00:00</td>
                                    <td id="renderer_play_type" colspan="4">MP3</td>
                                    <td id="renderer_duration" class="renderer_play_time">00:00:00</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </td>

            </tr>
        </table>

        <!-- TRANSPORT CONTROLS -->

		<div class='transport_buttons'>

			<select id="transport_shuffle" class="transport_shuffle">
			  <option value="0">Off</option>
			  <option value="1">Tracks</option>
			  <option value="2">Albums</option>
			</select>

			<!-- button
				id="transport_shuffle"
				class="shuffle_button"
				onclick = "javascript:transport_shuffle()">shuffle</button -->
			<button
				id="transport_prev_album"
				class="transport_button"
				onclick = "javascript:renderer_command('prev_album')">|&lt;</button>
			<button
				id="transport_prev"
				class="transport_button"
				onclick = "javascript:renderer_command('prev')">&lt;&lt;</button>
			<button
				id="transport_play"
				class="transport_button"
				disabled
				onclick = "javascript:renderer_command('play_pause')">&lt</button>
			<button
				id="transport_stop"
				class="transport_button"
				disabled
				onclick = "javascript:renderer_command('stop')">X</button>
			<button
				id="transport_next"
				class="transport_button"
				onclick = "javascript:renderer_command('next')">&gt;&gt;</button>
			<button
				id="transport_next_album"
				class="transport_button"
				onclick = "javascript:renderer_command('next_album')">&gt;|</button>
		</div>

    </div>	<!-- why the extra div? -->

</div>  <!-- renderer_pane -->


<!-- new renderer tracklist div -->

<div
	id='renderer_tracklist'
    class="ui-layout-center">
</div>


<!--- shuffle dropdown div normally hidden -->

<div id='shuffle_dropdown'>
	<button
		id='shuffle_button_off'
		class="shuffle_button"
		onclick="javascript:renderer_command('shuffle_playlist?shuffle=' + SHUFFLE_OFF)">Off</button>
	<button
		id='shuffle_button_tracks'
		class="shuffle_button"
		onclick="javascript:renderer_command('shuffle_playlist?shuffle=' + SHUFFLE_TRACKS)">Tracks</button>
	<button
		id='shuffle_button_albums'
		class="shuffle_button"
		onclick="javascript:renderer_command('shuffle_playlist?shuffle=' + SHUFFLE_ALBUMS)">Albums</button>
</div>



<!-- end of pane_renderer.html -->
