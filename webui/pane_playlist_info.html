<!-- pane_playlist_info.html -->
<!--

    a common user interface that allows the user to change
    the characteristics of the currently playing playlist in
    page_renderer

-->


<div class='header_bar'>
    <table width="100%">
        <tr>
            <td class="header_left playlist_info_header_left">
                <span id='playlist_info_playlist_name'>No Playlist</span>
            </td>
        </tr>
    </table>
</div>


<div class='playlist_info_div'>

    <div class="playlist_info_shuffle_div">

        <input
            id="playlist_info_shuffle_off"
            type="radio"
            class='playlist_info_shuffle_button'
            name="playlist_info_shuffle"
            disabled
            onclick="javascript:renderer_command('shuffle_playlist?value=0')"/>
        <label
            class='info_shuffle_button'
            for="playlist_info_shuffle_off">Shuffle Off</label><br>

        <input
            id="playlist_info_shuffle_tracks"
            type="radio"
            class='playlist_info_shuffle_button'
            name="playlist_info_shuffle"
            disabled
            onclick="javascript:renderer_command('shuffle_playlist?value=1')"/>
        <label
            class='playlist_info_shuffle_button'
            for="playlist_info_shuffle_tracks">Shuffle Tracks</label><br>

        <input
            id="playlist_info_shuffle_albums"
            type="radio"
            class='playlist_info_shuffle_button'
            name="playlist_info_shuffle"
            disabled
            onclick="javascript:renderer_command('shuffle_playlist?value=2')"/>
        <label
            class='playlist_info_shuffle_button'
            for="playlist_info_shuffle_albums">Shuffle Albums</label><br>

    </div>



    <div class='playlist_info_slider_div'>
        <div id='playlist_info_slider'
             class='playlist_info_slider'
             disabled>
        </div>
    </div>

    <table class='playlist_info_slider_table' align='center'>
        <tr>
            <td class='playlist_info_track_num_td'>
                <input
                    type='text'
                    id='playlist_info_track_num'
                    class='playlist_info_track_num'
                    value='0'>
            </td>
            <td class='playlist_info_track_of_td'>
                of
            </td>
            <td class='playlist_info_num_tracks_td'>
                <span id='playlist_info_num_tracks'>
                    1234
                </span>
            </td>
        </tr>
    </table>

</div>
