<html>
<head>
	<title>Artisan UI</title>
    <!--meta name="mobile-web-app-capable" content="yes"-->
    <link rel="manifest" href="/webui/artisan_manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script type="text/javascript" src="/webui/jquery/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="/webui/jquery/jquery-ui-1.11.2.js"></script>
    <script type="text/javascript" src="/webui/jquery/layout-1.4.3/jquery.layout.js"></script>
    <script type="text/javascript" src="/webui/jquery/jquery.layout.resizePaneAccordions.js"></script>
    <script type="text/javascript" src="/webui/jquery/jquery.fancytree-2.6.0-all.js"></script>
    <script type="text/javascript" src="/webui/jquery/jquery.ui.touch-punch.js"></script>
    <script type="text/javascript" src="/webui/jquery/jquery.touchSwipe.js"></script>
    <script type="text/javascript" src="/webui/jquery/prh-jquery.ui-contextmenu.js"></script>
    <script type="text/javascript" src="/webui/artisan.js"></script>
    <script type="text/javascript" src="/webui/renderer.js"></script>
    <script type="text/javascript" src="/webui/explorer.js"></script>

    <!-- the order of the css is important -->
    <!-- touch_enabled == media="(max-width:599px),(max-device-width:1599px)"-->
    <!-- intended to have bigger buttons, etc, on everything except the laptop -->
    <!-- and the laptop can see the big buttons under 600 in width -->
    
    <link rel="stylesheet" type="text/css" href="/webui/jquery/jquery-ui-1.11.2.structure.css">
    <link rel="stylesheet" type="text/css" href="/webui/themes/artisan_jquery_black.css" />
    <link rel="stylesheet" type="text/css" href="/webui/themes/artisan_fancytree/ui.fancytree.css">
    <link rel="stylesheet" href="/webui/themes/artisan_fancytree/ui.fancytree.css?scale=32"
        media="(max-width:599px),(max-device-width:1599px)">   

	<link rel="stylesheet" type="text/css" href="/webui/themes/artisan.css">
	<link rel="stylesheet" type="text/css" href="/webui/themes/renderer.css">
	<link rel="stylesheet" type="text/css" href="/webui/themes/explorer.css">
    <link rel="stylesheet" type="text/css" href="/webui/themes/artisan_black.css" />        
    <link rel="stylesheet" type="text/css" href="/webui/themes/artisan_touch.css"
        media="(max-width:599px),(max-device-width:1599px)">   

</head>

<body>

    <div id='artisan_body'>
        <!-- include page_renderer.html -->
        <!-- include page_explorer.html -->
    </div>

    <div id='popup_input_div'>
        <h3 id='popup_input_title'>TITLE</h3>
        <input type='text' id='popup_input_numeric'>
        &nbsp; &nbsp; &nbsp;
        <button id='cancel_input' onclick='javascript:cancel_popup_input()'>cancel</button>
    </div>
       
</body>

</html>
