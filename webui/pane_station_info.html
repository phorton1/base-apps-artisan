<!-- pane_station_info.html -->
<!--

    a common user interface that allows the user to change
    the characteristics of the currently playing station in
    page_renderer, or the current edit station in page_station
    
-->


<div class='header_bar'>
    <table width="100%">
        <tr>
            <td class="header_left station_info_header_left"
                onclick="javascript:set_station_detailed_info()">
                <span id='{id}_station_info_station_num'>No Station</span>
            </td>
        </tr>
    </table>
</div>


<div class='station_info_div'>
    
    <div class="station_info_shuffle_div">
        
        <input
            id="{id}_station_info_shuffle_off"
            type="radio"
            class='station_info_shuffle_button'
            name="{id}_station_info_shuffle"
            disabled
            onclick="javascript:station_set_info('shuffle',0,$(this))"/>
        <label
            class='info_shuffle_button'
            for="{id}_station_info_shuffle_off">Shuffle Off</label><br>
        
        <input
            id="{id}_station_info_shuffle_tracks"
            type="radio"
            class='station_info_shuffle_button'
            name="{id}_station_info_shuffle"
            disabled
            onclick="javascript:station_set_info('shuffle',1,$(this))"/>
        <label
            class='station_info_shuffle_button'
            for="{id}_station_info_shuffle_tracks">Shuffle Tracks</label><br>
        
        <input
            id="{id}_station_info_shuffle_albums"
            type="radio"
            class='station_info_shuffle_button'
            name="{id}_station_info_shuffle"
            disabled
            onclick="javascript:station_set_info('shuffle',2,$(this))"/>
        <label
            class='station_info_shuffle_button'
            for="{id}_station_info_shuffle_albums">Shuffle Albums</label><br>

    </div>
    

    <input
        id="{id}_station_info_unplayed_first"
        type="checkbox"
        disabled
        onclick="javascript:station_set_info('unplayed_first',0,$(this))"/>
    <label
        class='station_info_shuffle_button'
        for="{id}_station_info_unplayed_first">Unplayed First</label><br>

    <div class='station_info_slider_div'>
        <div id='{id}_station_info_slider'
             class='station_info_slider'
             disabled>
        </div>
    </div>

    <table class='station_info_slider_table' align='center'>
        <tr>
            <td class='station_info_track_num_td'>
                <input
                    type='text'
                    id='{id}_station_info_track_num'
                    class='station_info_track_num'
                    value='0'>
            </td>
            <td class='station_info_track_of_td'>
                of
            </td>
            <td class='station_info_num_tracks_td'>
                <span id='{id}_station_info_num_tracks'>
                    1234
                </span>
            </td>
        </tr>
    </table>                    
    
</div>
