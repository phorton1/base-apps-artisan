<!-- page_explorer.html -->

<div
    id="explorer_page"
    class="desktop_page">

    <!-- include artisan_menu.html -->

    <!-- EXPLORER TREE -->

    <div
        id="explorer_tree_div"
        class="ui-layout-west">

        <table id="explorer_tree" width='100%'>
            <colgroup>
                <col>
                <!-- col class='explorer_tree_num_column' -->
            </colgroup>
            <thead>
                <tr>
					<th></th>
					<!--th class='explorer_tree_num'></th-->
				</tr>
            </thead>
        </table>

    </div>


    <!-- ALBUM INFO TOP-->

    <div
        id="explorer_center_div"
        class="ui-layout-center">

		<!-- NOTE THE NESTED LAYOUT -->

        <div
            id="explorer_album_div"
            class="ui-layout-north">

            <!-- include section_header_bar.html id=explorer -->

            <!-- album info -->

            <div id="explorer_album_info_div">

                <table width='100%' height="100%">
                    <tr>
                        <td width='5%'>
                            <img
                                id="explorer_album_image"
                                style="
                                    vertical-align:top;
                                    padding-top:5px;
                                    padding-left:5px;
                                    padding-right:10px;
                                    height:85px;
                                    width:85px;"
                                src="/webui/icons/artisan.png" >
                        </td>

                        <td id="explorer_album_info_td"
                            style="
                                padding-top:2px;
                                margin-left:20px;
                                ">
                            <p id="explorer_album_info1">Info 1</p>
                            <p id="explorer_album_info2">Info 2</p>
                            <p id="explorer_album_info3">Info 3</p>
                            <p id="explorer_album_info4">Info 4</p>
                            <p id="explorer_album_info5">Info 5</p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>


        <!-- EXPLORER TRACKLIST -->

        <div
            id="explorer_tracklist_div"
            class="ui-layout-center">
           <table id="explorer_tracklist" width='100%'>
                <thead>
                    <tr>
                        <th class='tracklist_icon'></th>
                        <th class='tracklist_tracknum'></th>
                        <th class='tracklist_title'></th>
                        <th class='tracklist_album'></th>
                        <th class='tracklist_genre'></th>
                        <th class='tracklist_year'></th>
                    </tr>
                </thead>
            </table>
       </div>

    </div>


    <!-- EXPLORER_DETAILS_LIST -->

    <div
        id="explorer_details_div"
        class="ui-layout-east">

		<table id="explorer_details" width='100%'>
			<thead>
				<tr>
					<th class='explorer_details_td0'></th>
					<th class='explorer_details_td1'></th>
					<th class='explorer_details_td2'></th>
				</tr>
			</thead>
		</table>
    </div>


</div>

<!-- end of page_explorer.html -->
