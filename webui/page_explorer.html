<!-- page_explorer.html -->

<div
    id="explorer_page"
    class="desktop_page">

    <!-- include artisan_menu.html -->

    <!-- EXPLORER TREE -->

    <div
        id="explorer_tree_div"
        class="ui-layout-west">

        <table id="explorer_tree" width='100%'>
            <colgroup>
                <col>
                <!-- col class='explorer_tree_num_column' -->
            </colgroup>
            <thead>
                <tr>
					<th></th>
					<!--th class='explorer_tree_num'></th-->
				</tr>
            </thead>
        </table>

    </div>


    <!-- ALBUM INFO TOP-->

    <div
        id="explorer_center_div"
        class="ui-layout-center">

		<!-- NOTE THE NESTED LAYOUT -->

        <div
            id="explorer_album_div"
            class="ui-layout-north">

            <!--- include section_header_bar.html id=explorer --->

            <!-- folder info -->

            <div>

                <table width='100%'>
                    <tr>
                        <td width='5%'>
                            <img
                                id="explorer_folder_image"
                                style="
                                    vertical-align:top;
                                    padding-top:5px;
                                    padding-left:5px;
                                    padding-right:10px;
                                    height:85px;
                                    width:85px;"
                                src="/webui/icons/artisan.png" >
                        </td>

                        <td id="explorer_folder_td">
                            <p id="explorer_folder_title"></p>
                            <p id="explorer_folder_artist"></p>
                            <p id="explorer_folder_genre"></p>
                            <p id="explorer_folder_year"></p>
                            <p id="explorer_folder_path"></p>
                        </td>
                    </tr>
                </table>
				<div class='select_buttons'>
					<button
						id="select_button_play"
						class="select_button"
						disabled
						onclick = "javascript:onSelectButton('play')">Play</button>
					<button
						id="select_button_add"
						class="select_button"
						disabled
						onclick = "javascript:onSelectButton('add')">Add</button>
					<button
						id="select_button_play"
						class="select_button"
						disabled
						onclick = "javascript:onSelectButton('shift')">Shift</button>
					<button
						id="select_button_ctrl"
						class="select_button"
						disabled
						onclick = "javascript:onSelectButton('ctrl')">Ctrl</button>
				</div>
            </div>
        </div>


        <!-- EXPLORER TRACKLIST -->

        <div
            id="explorer_tracklist_div"
            class="ui-layout-center">
           <table id="explorer_tracklist" width='100%'>
                <thead>
                    <tr>
                        <th class='tracklist_icon'></th>
                        <th class='tracklist_tracknum'></th>
                        <th class='tracklist_title'></th>
                        <th class='tracklist_album'></th>
                        <th class='tracklist_genre'></th>
                        <th class='tracklist_year'></th>
                    </tr>
                </thead>
            </table>
       </div>

    </div>


    <!-- EXPLORER_DETAILS_LIST -->

    <div
        id="explorer_details_div"
        class="ui-layout-east">

		<table id="explorer_details" width='100%'>
			<thead>
				<tr>
					<th class='explorer_details_td0'></th>
					<th class='explorer_details_td1'></th>
					<th class='explorer_details_td2'></th>
				</tr>
			</thead>
		</table>
    </div>


</div>

<!-- end of page_explorer.html -->
