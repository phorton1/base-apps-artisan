<!-- desktop_page1.html -->

<!--

This file contains page1 of the desktop UI, which
includes the renderer (Now Playing) and other panes.

Pages include their own easyui-layout div and are
otherwise loaded in their entirety into the desktop
'artisan_body' element.

-->

<div
    id='page1_body'
    class='easyui-layout'
    height='100%'
    data-options='fit:true'>

    <!-- HEADER -->
    
    <div
        not-class='easyi-panel'
        style="height:50px;overflow:hidden;"
        data-options="region:'north'">
        <table
            width='100%'
            align='center'
            style='margin-top:-4px;' >
            <tr>

                <td width='2%'>
                    <a href="javascript:artisan_main_menu()">
                        <img src='/webui/icons/artisan.png'
                            style='margin-top:4px'
                            width='40px'
                            height='40px'
                            align='left'>
                    </a>
                </td>
        
                <td width='5%'>
                    <a id='header_pane_name'
                       href="javascript:artisan_main_menu()">
                        Artisan
                    </a>
                </td>
    
                <td id='header_title'
                    style='padding-left:20px'>
                    Database and Server
                </td>
    
                <td width='5%'
                    id='header_toolbar'
                    align='right'
                    style='white-space:nowrap;padding-left:20px;padding-right:20px'>
    
                    <input type='button'
                        style='width:120px;'
                        class='button_off'
                        id='fullscreen_button'
                        value='fullscreen'
                        onclick='javascript:toggleFullScreen()'>
    
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type='button'
                        disabled
                        style='width:120px;'
                        class='button_off'
                        id='monitor_button'
                        value='start monitor'
                        onclick='javascript:toggle_monitor()'>
    
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type='button'
                        disabled
                        style='width:120px;'
                        class='button_off'
                        id='auto_update_button'
                        value='auto_update'
                        onclick='javascript:toggle_auto_update()'
                        disabled>
                    
                </td>
                
            </tr>
        </table>
    </div>
    
    
    
    <!-- WEST (LEFT) PANE = RENDERER LIST -->
    
    <div
        id='artisan_menu'
        not-class='easyi-panel'
        title="Menu"
        style="width:160px;"
        data-options="
            region:'west',
            split:true,
            href:'/webui/artisan_menu.html', ">
    
        <!-- THE ARTISAN MENU -->
 
        <!--div
            id="artisan_menu"
            class="easyui-window"
            data-options="
                left:0,
                top:30,
                width:240,
                noheader:true,
                modal:false,
                closed:false,
                inline:false,
                collapsible:false,
                minimizable:false,
                maximizable:false,
                closable:false,
                draggable:false,
                resizable:false,
                shadow:true,
                href:'/webui/artisan_menu.html', ">
        </div> <!-- artisan_menu -->


    </div>
    
    
    
    <!-- CENTER PANE = RENDERER (NOW PLAYING) -->
    
    <div
        id='center_title'
        not-title="Now Playing"
        not-class='easyi-panel'
        data-options="
            region:'center',
            href:'/webui/renderer.html', ">
        CENTER
    </div>
    
    
    
    <!-- EAST (RIGHT) PANE = SONGLIST -->
    
    <div
        id='east_title'
        not-class='easyi-panel'
        title="Songlist"
        style="width:100px;"
        data-options="
            region:'east',
            split:true  ">
        EAST
    </div>
    
    
    <!-- FOOTER -->
    
    <div
        id='footer'
        not-class='easyi-panel'
        style="height:50px;"
        data-options="
            region:'south' ">
        FOOTER
    </div>

</div>


<!-- END OF desktop_page1.html -->
