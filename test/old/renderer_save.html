<!-- renderer.html -->

<!--

This file contains the renderer (Now Playing) Pane,
a car-stereo like window that works with the current renderer,
if any, to show the current album image and info, and
transport and other controls.

It is included in an easy-ui panel that has already
declared the header for the pane.

There is currently a denormalized version of this in
car_renderer.html, that is of a fixed format for the
car stereo.  It is hoped that eventually this generic
file will replace that specific file.

-->


<!-- RENDERER BODY -->

<div
    id="renderer_body"
    class="easyui-layout"
    onclick="javascript:hide_artisan_menu()"
    data-options="fit:true">

    <!-- ALBUM INFO -->
    
    <table>
        <tr>
            <td width="170px" style="vertical-align:top;" align="center">
                <img
                    id="album_image"
                    style="width:160px;height:160px;"
                    width="160px"
                    height="160px"
                    align="left"
                    src="/webui/icons/artisan.png" >
            </td>
            <td style="vertical-align:top;overflow:hidden;">
                <div style="height:145px;">
                    <p id="song_title" class="song_title">Song Title</p>
                    <p id="album_artist" class="album_artist">Album Artist</p>
                    <p id="album_title" class="album_title">Album Title</p>
                    <p id="album_track" class="album_track">Track 0</p>
                    <p id="song_genre" class="song_genre">DATE</p>
                </div>
                <div style="height:20px;margin-left:10px;width:90%">
                    <input
                        id="song_slider"
                        class="easyui-slider"
                        style="width:90%"
                        align="center"
                        data-options="showTip:true; fit:true">
                </div>
            </td>
        </tr>
    </table>
    
    <!-- TRANSPORT CONTROLS -->
    
    <table align="center" width="90%">
        <tr>
            <td id="play_reltime" class="play_time">00:00:00</td>
            <td id="play_type_size" class="play_type_size" align="center" colspan="4">MP3</td>
            <td id="play_duration" class="play_time" align="right">00:00:00</td>
        </tr>
        <tr>
            <td class="play_button" align="left">
                <input type="button"
                    id="button_shuffle"
                    class="control_off"
                    value="shuffle"
                    disabled
                    onclick = "javascript:transport_command('shuffle')">
            </td>
            <td class="play_button" align="center">
                <input type="button"
                    id="button_prev"
                    class="control_off"
                    value=" << "
                    disabled
                    onclick = "javascript:transport_command('prev')">
            </td>
            <td class="play_button" align="center">
                <input type="button"
                    id="button_play_pause"
                    class="control_off"
                    value=" > "
                    disabled
                    onclick = "javascript:transport_command('play_pause')">
            </td>
            <td class="play_button" align="center">
                <input type="button"
                    id="button_stop"
                    class="control_off"
                    value=" X "
                    disabled
                    onclick = "javascript:transport_command('stop')">
            </td>
            <td class="play_button" align="center">
                <input type="button"
                    id="button_next"
                    class="control_off"
                    value=" >> "
                    disabled
                    onclick = "javascript:transport_command('next')">
            </td>
            <td class="play_button" align="right">
                <input type="button"
                    id="button_repeat"
                    class="control_off"
                    value="&nbsp;repeat&nbsp;"
                    disabled
                    onclick = "javascript:transport_command('repeat')">
            </td>
        </tr>
    </table>
    
    <!-- RADIO STATION CONTROLS -->
    
    <table align="center" width="90%">
        <tr>
            <td class="play_button" align="left">
                <input type="button"
                    id="station_off"
                    class="control_off"
                    value="&nbsp;&nbsp;&nbsp;off&nbsp;&nbsp;&nbsp;&nbsp;"
                    disabled
                    onclick = "javascript:transport_command('station_off')">
            </td>
            <td class="play_button" align="center">
                <input type="button"
                    id="station_1"
                    class="control_off"
                    value="1"
                    disabled
                    onclick = "javascript:transport_command('station_1')">
            </td>
            <td class="play_button" align="center">
                <input type="button"
                    id="station_2"
                    class="control_off"
                    value="2"
                    disabled
                    onclick = "javascript:transport_command('station_2')">
            </td>
            <td class="play_button" align="center">
                <input type="button"
                    id="station_3"
                    class="control_off"
                    value="3"
                    disabled
                    onclick = "javascript:transport_command('station_3')">
            </td>
            <td class="play_button" align="center">
                <input type="button"
                    id="station_4"
                    class="control_off"
                    value="4"
                    disabled
                    onclick = "javascript:transport_command('station_4')">
            </td>
            <td class="play_button" align="center">
                <input type="button"
                    id="station_5"
                    class="control_off"
                    value="5"
                    disabled
                    onclick = "javascript:transport_command('station_5')">
            </td>
            <td class="play_button" align="center">
                <input type="button"
                    id="station_6"
                    class="control_off"
                    value="6"
                    disabled
                    onclick = "javascript:transport_command('station_6')">
            </td>
            <td class="play_button" align="right">
                <input type="button"
                    id="radio_off"
                    class="control_off"
                    value="remove"
                    disabled
                    onclick = "javascript:transport_command('station_remove')">
            </td>
        </tr>
    </table>
            
</div>

<!-- END OF renderer.html -->
