<!-- renderer.html -->
<!--

This file contains the renderer (Now Playing) Pane,
a car-stereo like window that works with the current renderer,
if any, to show the current album image and info, and
transport and other controls.

It declares it's own header with icon and titles,
and requires some javascript to hook the main menu
up to the header

-->
   
<!-- HEADER -->



<div
    id="renderer_header_bar"
    onclick="javascript:show_artisan_menu()">
    
    <table width="100%">
        <tr>
            <td class="header_bar"width="5%">
                <img
                    id="renderer_header_icon"
                    src="/webui/icons/artisan.png">
            </td>
            <td class="header_bar">
                <span
                    id="renderer_header_left">
                    TITLE
                </span>
            </td>
            <td class="header_bar" width="5%" align="right">
                <span
                    id="renderer_header_right">
                    RIGHT
                </span>
            </td>
    </table>
</div>
    

<div onclick="javascript:hide_artisan_menu()">
        
    <!-- ALBUM INFO -->
    
    <table>
        <tr>
            <td id="renderer_album_image_td">
                <img
                    id="renderer_album_image"
                    align="left"
                    src="/webui/icons/artisan.png" >
            </td>
            
            <td id="renderer_album_info_td">
                <div id="renderer_album_info_div">
                    <p id="renderer_song_title">Song Title</p>
                    <p id="renderer_album_artist">Album Artist</p>
                    <p id="renderer_album_title">Album Title</p>
                    <p id="renderer_album_track">Track 0</p>
                    <p id="renderer_song_genre">DATE</p>
                </div>
                
                <!--
                    could not set the width of the slider to a percentage
                    or by using an external style. To get the behavior I
                    want I will need to have an onSize event handler on the div
                    
                    thr slider size of 300 is based on the car-stereo layout
                    and was determined empirically
                -->
                
                <div id="renderer_slider_div">
                    
                    <input
                        id="renderer_song_slider"
                        class="easyui-slider"
                        data-options="
                            width:300,
                            showTip:true,
                            fit:true, ">
                </div>
            </td>
            
        </tr>
    </table>
    
    
    <!-- TRANSPORT CONTROLS -->
    
    <table align="center" width="80%">
        <tr>
            <td id="renderer_reltime" class="renderer_play_time">00:00:00</td>
            <td id="renderer_play_type" colspan="4">MP3</td>
            <td id="renderer_duration" class="renderer_play_time">00:00:00</td>
        </tr>
    </table>
    <table align="center" width="95%">
        <tr>
            <td class="play_button" align="left">
                <input type="button"
                    id="renderer_button_shuffle"
                    class="renderer_control_off"
                    value="shuffle"
                    disabled
                    onclick = "javascript:transport_command('shuffle')">
            </td>
            <td class="play_button" align="center">
                <input type="button"
                    id="renderer_button_prev"
                    class="renderer_control_off"
                    value=" << "
                    disabled
                    onclick = "javascript:transport_command('prev')">
            </td>
            <td class="play_button" align="center">
                <input type="button"
                    id="renderer_button_play_pause"
                    class="renderer_control_off"
                    value=" > "
                    disabled
                    onclick = "javascript:transport_command('play_pause')">
            </td>
            <td class="play_button" align="center">
                <input type="button"
                    id="renderer_button_stop"
                    class="renderer_control_off"
                    value=" X "
                    disabled
                    onclick = "javascript:transport_command('stop')">
            </td>
            <td class="play_button" align="center">
                <input type="button"
                    id="renderer_button_next"
                    class="renderer_control_off"
                    value=" >> "
                    disabled
                    onclick = "javascript:transport_command('next')">
            </td>
            <td class="play_button" align="right">
                <input type="button"
                    id="renderer_button_repeat"
                    class="renderer_control_off"
                    value="&nbsp;repeat&nbsp;"
                    disabled
                    onclick = "javascript:transport_command('repeat')">
            </td>
        </tr>
    </table>
    
    
    <!-- RADIO STATION CONTROLS -->
    
    <table align="center" width="95%">
        <tr>
            <td class="play_button" align="left">
                <input type="button"
                    id="renderer_station_off"
                    class="renderer_control_off"
                    value="&nbsp;&nbsp;&nbsp;off&nbsp;&nbsp;&nbsp;&nbsp;"
                    disabled
                    onclick = "javascript:transport_command('station_off')">
            </td>
            <td class="play_button" align="center">
                <input type="button"
                    id="renderer_station_1"
                    class="renderer_control_off"
                    value="1"
                    disabled
                    onclick = "javascript:transport_command('station_1')">
            </td>
            <td class="play_button" align="center">
                <input type="button"
                    id="renderer_station_2"
                    class="renderer_control_off"
                    value="2"
                    disabled
                    onclick = "javascript:transport_command('station_2')">
            </td>
            <td class="play_button" align="center">
                <input type="button"
                    id="renderer_station_3"
                    class="renderer_control_off"
                    value="3"
                    disabled
                    onclick = "javascript:transport_command('station_3')">
            </td>
            <td class="play_button" align="center">
                <input type="button"
                    id="renderer_station_4"
                    class="renderer_control_off"
                    value="4"
                    disabled
                    onclick = "javascript:transport_command('station_4')">
            </td>
            <td class="play_button" align="center">
                <input type="button"
                    id="renderer_station_5"
                    class="renderer_control_off"
                    value="5"
                    disabled
                    onclick = "javascript:transport_command('station_5')">
            </td>
            <td class="play_button" align="center">
                <input type="button"
                    id="renderer_station_6"
                    class="renderer_control_off"
                    value="6"
                    disabled
                    onclick = "javascript:transport_command('station_6')">
            </td>
            <td class="play_button" align="right">
                <input type="button"
                    id="renderer_radio_off"
                    class="renderer_control_off"
                    value="remove"
                    disabled
                    onclick = "javascript:transport_command('station_remove')">
            </td>
        </tr>
    </table>

</div>

<!-- END OF renderer.html -->
