<!-- car_test.html -->
<!--

The car_stereo webUI
found in this file.

The desktop UI makes use of any files that start with desktop_
and car_stereo UI makes use of any files that start with car_stereo_
and they are never intermixed.

-->

<html>
<head>
	<title>Car Stereo UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script type="text/javascript" src="/webui/easyui/jquery.js"></script>
	<script type="text/javascript" src="/webui/easyui/jquery.easyui.min.js"></script>

    <script type="text/javascript" src="/webui/artisan.js"></script>
    <script type="text/javascript" src="/webui/renderer.js"></script>
    <script type="text/javascript" src="/webui/artisan_menu.js"></script>

	<link rel="stylesheet" type="text/css" href="/webui/easyui/themes/black/easyui.css">
	<link rel="stylesheet" type="text/css" href="/webui/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="/webui/artisan.css">
	<link rel="stylesheet" type="text/css" href="/webui/artisan_black.css">
	<link rel="stylesheet" type="text/css" href="/webui/car_stereo.css">
	<link rel="stylesheet" type="text/css" href="/webui/renderer.css">
</head>

<!-- any direct child div within an easyui-layout becomes an easyui-panel -->

<!--

    <body style="height:320px;width:534px">

    Should not be used on the car stereo, as it's
    better to let the browser fill out and scale the page,
    but setting these constants on the desktop is
    handy for development to see what will show on
    the car stereo
    
    this probably *could* be accomplished with a media query
    or, for sure, in javascript
    
-->


<body
    class="easyui-layout"
    style="height:320px;width:534px"
    data-options="fit:true">

    <!-- LOAD THE RENDERER -->
    
    <div
        id="artisan_body"
        style="overflow:hidden;"
        not-onclick="javascript:hide_artisan_menu()"
        data-options="
            fit:true,
            region:'center',
            border:false,
            iconCls:'icon-artisan',
            href:'/webui/renderer.html', ">
    </div>

    
    <!-- THE ARTISAN MENU -->
 
    <div
        id="artisan_menu"
        class="easyui-window"
        style="width:240px;height:180px;"

        data-options="
            fit:false,
            left:0,
            top:30,
            noheader:true,
            closed:true,
            modal:false,
            inline:false,
            shadow:true,
            collapsible:false,
            minimizable:false,
            maximizable:false,
            closable:false,
            draggable:false,
            resizable:false,
            href:'/webui/artisan_menu.html', ">
        
    </div> <!-- artisan_menu -->


</body>
</html>
